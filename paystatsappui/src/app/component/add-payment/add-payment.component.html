<div class="container mt-2">
  <div class="row">
    <div class="col-sm-12 m-auto">
      <div class="mb-4 mt-4 border-bottom border-dark heading-border">
        <h4 *ngIf="!isEditing">Add New Payment </h4>
        <h4 *ngIf="isEditing">Edit Payment </h4>
      </div>
      <!-- <img [src]="addLogo" class="img-add mr-2"/> -->
      <form class="form mb-5" #f="ngForm" (ngSubmit)="f.valid && save()">

        <div class="row">

          <div class="form-group col-sm-6">
            <label for="paymentTitleInput"> Payment Title* </label>
            <input class="form-control" id="paymentTitleInput" name="paymentTitleInput" required [(ngModel)]="payment.title" />
          </div>

          <div class="form-group col-sm-6">
            <label for="paymentBodyInput">Description</label>
            <input class="form-control" id="paymentBodyInput" name="paymentBodyInput" [(ngModel)]="payment.description" />
          </div>
        </div>

        <div class="row">

          <div class="form-group col-sm-4">
            <label for="amountInput">Amount*</label>
            <input class="form-control" type="number" id="amountInput" name="amountInput" required [(ngModel)]="payment.amount" />
          </div>

          <div class="form-group col-sm-4">
            <label for="paidToInput"> Paid To </label>
            <input class="form-control" id="paidToInput" name="paidToInput" [(ngModel)]="payment.entityPaidTo" />
          </div>

          <div class="form-group col-sm-4">
            <label for="paymentCategoryInput">Payment Category*</label>
            <select class="form-control" id="paymentCategoryInput" name="paymentCategoryInput" required [(ngModel)]="payment.paymentCategory">
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Stationary">Stationary</option>
              <option value="Flat Amenities">Flat Amenities</option>
              <option value="Grocery">Grocery</option>
              <option value="Family">Family</option>
              <option value="Self">Self</option>
              <option value="Online Services">Online Services</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Clothes">Clothes</option>
              <option value="Friends">Friends</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="row">

          <div class="form-group col-sm-4">
            <label for="dateOfTransaction">Date of Transaction*</label>
            <input type="date" class="form-control" id="dateOfTransaction" name="dateOfTransaction" required
              [(ngModel)]="payment.dateOfTransaction">
          </div>

          <div class="form-group col-sm-4">
            <label for="paymentTypeInput">Payment Type*</label>
            <select class="form-control" id="paymentTypeInput" name="paymentTypeInput" required [(ngModel)]="payment.payType">
              <option value="Cash">Cash</option>
              <option value="Debit Card">Debit Card</option>
              <option value="Credit Card">Credit Card</option>
              <option value="UPI">UPI</option>
              <option value="Online Wallet">Online Wallet</option>
              <option value="Internet Banking">Internet Banking</option>
            </select>
          </div>

          <div class="form-group col-sm-4" *ngIf="payment.payType!='Cash'">
            <label for="paymentEntityInput">Payment Entity</label>
            <select class="form-control" id="paymentEntityInput" name="paymentEntityInput" [(ngModel)]="payment.paymentEntity">
              <option value="HDFC Bank">HDFC Bank</option>
              <option value="Google Pay">Google Pay</option>
              <option value="Paytm">Paytm</option>
              <option value="PhonePe">PhonePe</option>
              <option value="Freecharge">Freecharge</option>
              <option value="Ola Money">Ola Money</option>
              <option value="Amazon Pay">Amazon Pay</option>
            </select>
          </div>

          <!-- <div class="form-group col-sm-4">
            <label for="cashbackInput">Cashback (if applicable)</label>
            <input class="form-control" type="number" id="cashbackInput" name="cashbackInput" [(ngModel)]="payment.cashback" />
          </div> -->
        </div>


        <p class="col-sm-12 mt-3 font-weight-light text-muted">Fields marked with (*) are required to successfully
          submit a payment record.</p>


        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger ml-3" (click)="doCancel()"> Cancel</button>
        <button type="button" class="btn btn-outline-secondary ml-3" (click)="resetValues()" *ngIf="!isEditing">Reset</button>
        <button type="button" class="btn btn-outline-secondary ml-3" (click)="setDefaultValues()" *ngIf="isEditing">Set to Default</button>

      </form>
    </div>
  </div>
</div>
